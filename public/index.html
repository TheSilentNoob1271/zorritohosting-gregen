<!DOCTYPE html>
<html>
    <head>
        <title>{{ APP_NAME }}</title>
    </head>
    <body>
        <center>
            <h1>
                GRE x VirtFusion Script Generator
            </h1>
        </center>
        <div id="form-main">
            <div id="form-div">
              <form class="form" id="form1" action="{{ url_for('create')}}" method="post">

                <p class="localip">
                    <input name="localip" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Local IP" id="localip" required/>
                  </p>

                  <p class="remoteip">
                    <input name="remoteip" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Remote IP" id="remoteip" required/>
                  </p>

                  <p class="gre1ip">
                    <input name="gre1ip" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="gre1 interface IP" id="gre1ip" required/>
                  </p>

                  <p class="defaultroute">
                    <input name="defaultroute" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Default Route IP" id="defaultroute" required/>
                  </p>

                  <p class="bridgename">
                    <input name="bridgename" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Bridge Name" id="bridgename" required/>
                  </p>
                
                <p class="gateway">
                  <input name="gateway" type="text" class="validate[required,custom[gateway]] feedback-input" id="gateway" placeholder="Gateway" required/>
                </p>

                <p class="startrange">
                    <input name="startrange" type="text" class="validate[required,custom[startrange]] feedback-input" id="startrange" placeholder="Start Range" required/>
                  </p>

                  <p class="endrange">
                    <input name="endrange" type="text" class="validate[required,custom[endrange]] feedback-input" id="endrange" placeholder="End Range" required/>
                  </p>
                
                
                <div class="submit">
                  <input type="submit" value="Generate Script" id="button-blue"/>
                  <div class="ease"></div>
                </div>
              </form>
            </div>
            <style>
                @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

                    html{ 
                    background-size: cover;
                    height:100%;
                    }

                    #feedback-page{
                        text-align:center;
                    }

                    #form-main{
                        width:100%;
                        float:left;
                        padding-top:0px;
                    }

                    #form-div {
                        background-color:rgba(72,72,72,0.4);
                        padding-left:35px;
                        padding-right:35px;
                        padding-top:35px;
                        padding-bottom:50px;
                        width: 450px;
                        float: left;
                        left: 50%;
                        position: absolute;
                    margin-top:30px;
                        margin-left: -260px;
                    -moz-border-radius: 7px;
                    -webkit-border-radius: 7px;
                    }

                    .feedback-input {
                        color:#3c3c3c;
                        font-family: Helvetica, Arial, sans-serif;
                    font-weight:500;
                        font-size: 18px;
                        border-radius: 0;
                        line-height: 22px;
                        background-color: #fbfbfb;
                        padding: 13px 13px 13px 54px;
                        margin-bottom: 10px;
                        width:100%;
                        -webkit-box-sizing: border-box;
                        -moz-box-sizing: border-box;
                        -ms-box-sizing: border-box;
                        box-sizing: border-box;
                    border: 3px solid rgba(0,0,0,0);
                    }

                    .feedback-input:focus{
                        background: #fff;
                        box-shadow: 0;
                        border: 3px solid #3498db;
                        color: #3498db;
                        outline: none;
                    padding: 13px 13px 13px 54px;
                    }

                    .focused{
                        color:#30aed6;
                        border:#30aed6 solid 3px;
                    }

                    /* Icons ---------------------------------- */
                    #name{
                        background-size: 30px 30px;
                        background-position: 11px 8px;
                        background-repeat: no-repeat;
                    }

                    #name:focus{
                        background-size: 30px 30px;
                        background-position: 8px 5px;
                    background-position: 11px 8px;
                        background-repeat: no-repeat;
                    }

                    #gateway{
                        background-size: 30px 30px;
                        background-position: 11px 8px;
                        background-repeat: no-repeat;
                    }

                    #gateway:focus{
                        background-size: 30px 30px;
                    background-position: 11px 8px;
                        background-repeat: no-repeat;
                    }

                    #comment{
                        background-size: 30px 30px;
                        background-position: 11px 8px;
                        background-repeat: no-repeat;
                    }

                    textarea {
                        width: 100%;
                        height: 150px;
                        line-height: 150%;
                        resize:vertical;
                    }

                    input:hover, textarea:hover,
                    input:focus, textarea:focus {
                        background-color:white;
                    }

                    #button-blue{
                        font-family: 'Montserrat', Arial, Helvetica, sans-serif;
                        float:left;
                        width: 100%;
                        border: #fbfbfb solid 4px;
                        cursor:pointer;
                        background-color: #3498db;
                        color:white;
                        font-size:24px;
                        padding-top:22px;
                        padding-bottom:22px;
                        -webkit-transition: all 0.3s;
                        -moz-transition: all 0.3s;
                        transition: all 0.3s;
                    margin-top:-4px;
                    font-weight:700;
                    }

                    #button-blue:hover{
                        background-color: rgba(0,0,0,0);
                        color: #0493bd;
                    }
                        
                    .submit:hover {
                        color: #3498db;
                    }
                        
                    .ease {
                        width: 0px;
                        height: 74px;
                        background-color: #fbfbfb;
                        -webkit-transition: .3s ease;
                        -moz-transition: .3s ease;
                        -o-transition: .3s ease;
                        -ms-transition: .3s ease;
                        transition: .3s ease;
                    }

                    .submit:hover .ease{
                    width:100%;
                    background-color:white;
                    }

                    @media only screen and (max-width: 580px) {
                        #form-div{
                            left: 3%;
                            margin-right: 3%;
                            width: 88%;
                            margin-left: 0;
                            padding-left: 3%;
                            padding-right: 3%;
                        }
                    }
            </style>
    </body>
</html>
